<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />

    <title>Frontend Mentor | Pod request access landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card-wrap">
      <header class="header">
        <div class="layout">
          <figure class="logo__wrap">
            <img src="./assets/desktop/logo.svg" alt="" />
          </figure>
        </div>
      </header>
      <div class="card">
        <div class="layout">
          <div class="card__heading">
            <span>Publish your podcasts </span>everywhere.
          </div>
          <div class="card__description">
            Upload your audio to Pod with a single click. Weâ€™ll then distribute
            your podcast to Spotify, Apple Podcasts, Google Podcasts, Pocket
            Casts and more!
          </div>
          <ul class="services__list">
            <li class="services__item services__item-spotify">
              <img src="./assets/desktop/spotify.svg" alt="" />
            </li>
            <li class="services__item services__item-apple">
              <img src="./assets/desktop/apple-podcast.svg" alt="" />
            </li>
            <li class="services__item services__item-google">
              <img src="./assets/desktop/google-podcasts.svg" alt="" />
            </li>
            <li class="services__item services__item-pocket">
              <img src="./assets/desktop/pocket-casts.svg" alt="" />
            </li>
          </ul>
          <form action="#" class="form">
            <input
              type="email"
              name=""
              class="user-email"
              placeholder="Email address"
            />
            <button class="btn__request" type="submit">Request Access</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
